        <script type="text/ng-template" id="modalContent.html">
          <div class="modal-header">
            <h3 class="modal-title">Event action occurred!</h3>
          </div>
          <div class="modal-body">
            /*<p>Action:
            <pre>{{ vm.action }}</pre>
            </p>*/
            <p>Event:
            <pre>{{ vm.event | json }}</pre>
            <pre><input class="form-control" type="text" ng-model="vm.event.title">
            <input class="form-control" type="color" ng-model="vm.event.color.primary">
            <input class="form-control" type="color" ng-model="vm.event.color.secondary">
            <p class="input-group" style="max-width: 250px">
            <input
              type="date"
              class="form-control"
              uib-datepicker-popup="dd MMMM yyyy"
              ng-model="vm.event.startsAt">
            </p>
            <div
              uib-timepicker
              ng-model="vm.event.startsAt"
              hour-step="1"
              minute-step="15"
              show-meridian="true">
            </div>
            <select class="form-control" id="draggable" ng-model="vm.event.draggable">
              <option ng-selected="vm.event.draggable == true" ng-value="true">true</option>
              <option ng-selected="vm.event.draggable == false" ng-value="false">false</option>
            </select>
          </pre>
            
            </p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" ng-click="$close()">OK</button>
          </div>
        </script>


        <!-- endbuild -->
