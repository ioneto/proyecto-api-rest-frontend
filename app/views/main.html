<div ng-controller="MainCtrl">
    <h2 class="text-center">{{calendarTitle}}</h2>

    <div class="row">
        <div class="col-md-12 text-center">
            <div class="btn-group">
                <button class="btn btn-primary"
                        ng-click="modalRegisterUserSubject()">
                    <i class="glyphicon glyphicon-plus"></i> Asignar Ramo
                </button>
                <button class="btn btn-primary"
                        ng-click="modalNewReview()">
                    <i class="glyphicon glyphicon-plus"></i> Registrar Evaluacion
                </button>
            </div>
        </div>
    </div>

    <br>

    <mwl-calendar
            view="calendarView"
            view-date="viewDate"
            events="events"
            view-title="calendarTitle"
            on-event-click="eventClicked(calendarEvent)"
            on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
            cell-is-open="true">
    </mwl-calendar>

    <br>

    <div class="row">
        <div class="col-md-6 text-center">
            <div class="btn-group">

                <button
                        class="btn btn-primary"
                        mwl-date-modifier
                        date="viewDate"
                        decrement="calendarView"
                        ng-click="cellIsOpen = false">
                    <i class="glyphicon glyphicon-chevron-left" aria-hidden="true"></i> Anterior
                </button>
                <button
                        class="btn btn-default"
                        mwl-date-modifier
                        date="viewDate"
                        set-to-today
                        ng-click="cellIsOpen = false">
                    Hoy <i class="glyphicon glyphicon-hand-down" aria-hidden="true"></i>
                </button>
                <button
                        class="btn btn-primary"
                        mwl-date-modifier
                        date="viewDate"
                        increment="calendarView"
                        ng-click="cellIsOpen = false">
                    Siguiente <i class="glyphicon glyphicon-chevron-right" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <br class="visible-xs visible-sm">

        <div class="col-md-6 text-center">
            <div class="btn-group">
                <label class="btn btn-default disabled" ><i class="glyphicon glyphicon-calendar" aria-hidden="true"></i></label>
                <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'year'" ng-click="vm.cellIsOpen = false">Año</label>
                <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'month'" ng-click="vm.cellIsOpen = false">Mes</label>
                <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'week'" ng-click="vm.cellIsOpen = false">Semana</label>
                <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'day'" ng-click="vm.cellIsOpen = false">Día</label>
            </div>
        </div>

    </div>

     <script type="text/ng-template" id="modalNewReview.html">

        <div class="modal-header">
            <h3 class="modal-title text-center">Nueva Evaluación</h3>
        </div>
            <div class="modal-body">
                <div class="form-group">
                        <label for="inputAsignaturaNewReview">Asignatura</label>
                        <select class="form-control" id="inputAsignaturaNewReview" ng-model="newReview.asignatura">
                         <option ng-repeat="item in subjects" ng-value="item.ramos.id">{{item.ramos.sigla}}</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="inputTitulo">Titulo</label>
                    <input type="text" class="form-control" ng-model="newReview.title" placeholder="Titulo">
                </div>
                <div class="form-group">
                    <label for="inputColorPrimario">Color Primario</label>
                    <input type="color" class="form-control" id="inputColorPrimario" ng-model="newReview.colorPrimary">
                </div>
                <div class="form-group">
                    <label for="inputColorSecundario">Color Secundario</label>
                    <input type="color" class="form-control" id="inputColorSecundario" ng-model="newReview.colorSecondary">
                </div>
                <div class='input-group date'>
                    <label for="inputFechaInicio">Fecha Inicio</label>
                    <input type="text" class="form-control" id='inputFechaInicio' ng-model="newReview.fechaStartsAt" placeholder="DD/MM/AAAA"/>
                </div>
                <div class='input-group date'>
                    <label for="inputFechaTermino">Fecha Termino</label>
                    <input type="text" class="form-control" id="inputFechaTermino" ng-model="newReview.fechaEndsAt" placeholder="DD/MM/AAAA"/>
                </div>
                <div class="form-group">
                    <label for="inputNota">Nota:</label>
                    <input type="text" class="form-control" id="inputNota" ng-model="newReview.note" >
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" ng-click="modalShowUser()">OK</button>
                    <button class="btn btn-default" type="button" ng-click="closeModal()">Cancel</button>
                </div>
            </div>

        <script type="text/javascript">
            $(function () {
                $('#inputFechaInicio').datetimepicker();
                $('#inputFechaTermino').datetimepicker();
            });
        </script>

    </script>

    <script></script>

    <script type="text/ng-template" id="modalRegisterUserSubject.html">
        <div class="modal-header">
            <h3 class="modal-title text-center">Asignar Ramo</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="inputAsignatura">Asignaturas</label>
                <select class="form-control" id="inputAsignatura" ng-model="newUserSubject.subject_id" ng-options="item.id as item.name for item in subjects">
                    <option value="" selected="selected" hidden="hidden">Seleccionar...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputSemestreModalRegisterUserSubject">Semestre</label>
                <input type="text" class="form-control" id="inputSemestreModalRegisterUserSubject" ng-model="newUserSubject.semester" placeholder="Semestre">
                <span class="help-block">Ejemplo: 2016-2</span>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary pull-left" type="button" ng-click="modalNewSubject()"><i class="glyphicon glyphicon-plus"></i> Registrar Asignatura</button>
            <button class="btn btn-primary" type="button" ng-click="saveUserSubject()">OK</button>
            <button class="btn btn-default" type="button" ng-click="closeModal()">Cancel</button>
        </div>
    </script>

    <script type="text/ng-template" id="modalNewSubject.html">
        <div class="modal-header">
            <h3 class="modal-title text-center">Nueva Asignatura</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="inputTituloModalNewSubject">Titulo</label>
                <input type="text" class="form-control" id="inputTituloModalNewSubject" ng-model="newSubject.name" placeholder="Titulo">
            </div>
            <div class="form-group">
                <label for="inputSiglaModalNewSubject">Sigla</label>
                <input type="text" class="form-control" id="inputSiglaModalNewSubject" ng-model="newSubject.initials" placeholder="Sigla">
            </div>
            <div class="form-group">
                <label for="inputCreditosModalNewSubject">Creditos</label>
                <input type="number" class="form-control" id="inputCreditosModalNewSubject" ng-model="newSubject.credits" placeholder="Creditos">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="saveSubject()">OK</button>
            <button class="btn btn-default" type="button" ng-click="closeModal()">Cancel</button>
        </div>
    </script>

</div>
