<div ng-controller="MainCtrl">
    <h2 class="text-center">{{calendarTitle}}</h2>

    <div class="row">
        <div class="col-md-12 text-center">
            <button class="btn btn-primary"
                    ng-click="modalNewEvent()">
                <i class="glyphicon glyphicon-plus"></i> Nuevo evento
            </button>
        </div>
    </div>

    <br>

    <mwl-calendar
            view="calendarView"
            view-date="viewDate"
            events="events"
            view-title="calendarTitle"
            on-event-click="eventClicked(calendarEvent)"
            on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
            cell-is-open="true">
    </mwl-calendar>

    <br>

    <div class="row">
        <div class="col-md-6 text-center">
            <div class="btn-group">

                <button
                        class="btn btn-primary"
                        mwl-date-modifier
                        date="viewDate"
                        decrement="calendarView"
                        ng-click="cellIsOpen = false">
                    <i class="glyphicon glyphicon-chevron-left" aria-hidden="true"></i> Anterior
                </button>
                <button
                        class="btn btn-default"
                        mwl-date-modifier
                        date="viewDate"
                        set-to-today
                        ng-click="cellIsOpen = false">
                    Hoy <i class="glyphicon glyphicon-hand-down" aria-hidden="true"></i>
                </button>
                <button
                        class="btn btn-primary"
                        mwl-date-modifier
                        date="viewDate"
                        increment="calendarView"
                        ng-click="cellIsOpen = false">
                    Siguiente <i class="glyphicon glyphicon-chevron-right" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <br class="visible-xs visible-sm">

        <div class="col-md-6 text-center">
            <div class="btn-group">
                <label class="btn btn-default disabled" ><i class="glyphicon glyphicon-calendar" aria-hidden="true"></i></label>
                <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'year'" ng-click="vm.cellIsOpen = false">Año</label>
                <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'month'" ng-click="vm.cellIsOpen = false">Mes</label>
                <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'week'" ng-click="vm.cellIsOpen = false">Semana</label>
                <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'day'" ng-click="vm.cellIsOpen = false">Día</label>
            </div>
        </div>

    </div>

    <br>

    <script type="text/ng-template" id="modalNewEvent.html">
        <div class="modal-header">
            <h3 class="modal-title text-center" id="modal-title">Nuevo Evento</h3>
        </div>
        <form>
            <div class="modal-body" id="modal-body">

                    <div class="form-group">
                        <label for="inputAsignatura">Asignatura</label>
                        <input type="email" class="form-control" id="inputAsignatura" ng-model="asignatura" placeholder="Asignatura">
                    </div>
                    <div class="form-group">
                        <label for="inputTitulo">Titulo</label>
                        <input type="text" class="form-control" id="inputTitulo" ng-model="titulo" placeholder="Titulo">
                    </div>
                    <div class="form-group">
                        <label for="inputFecha">Fecha</label>
                        <input type="date" class="form-control" id="inputFecha" ng-model="fecha" placeholder="DD/MM/AAAA">
                    </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="submitModal()">OK</button>
                <button class="btn btn-default" type="button" ng-click="closeModal()">Cancel</button>
            </div>
        </form>
    </script>

</div>
