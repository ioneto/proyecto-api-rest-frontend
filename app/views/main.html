    <h2 class="text-center">{{calendarTitle}}</h2>
    <div class="row">
        <div class="col-md-12 text-center">
            <button class="btn btn-primary">
                <i class="fa fa-plus"></i> Nuevo evento
            </button>
        </div>
    </div>

    <br>

    <mwl-calendar
            view="calendarView"
            view-date="viewDate"
            events="events"
            view-title="calendarTitle"
            on-event-click="eventClicked(calendarEvent)"
            on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
            on-timespan-click="modalTimeSpanClicked()"
            cell-is-open="true">
    </mwl-calendar>

    <br>

    <div class="row">
        <div class="col-md-6 text-center">
            <div class="btn-group">

                <button
                        class="btn btn-primary"
                        mwl-date-modifier
                        date="viewDate"
                        decrement="calendarView"
                        ng-click="cellIsOpen = false">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i> Anterior
                </button>
                <button
                        class="btn btn-default"
                        mwl-date-modifier
                        date="viewDate"
                        set-to-today
                        ng-click="cellIsOpen = false">
                    Hoy <i class="fa fa-hand-o-down" aria-hidden="true"></i>
                </button>
                <button
                        class="btn btn-primary"
                        mwl-date-modifier
                        date="viewDate"
                        increment="calendarView"
                        ng-click="cellIsOpen = false">
                    Siguiente <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <br class="visible-xs visible-sm">

        <div class="col-md-6 text-center">
            <div class="btn-group">
                <label class="btn btn-default disabled" ><i class="fa fa-calendar" aria-hidden="true"></i></label>
                <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'year'" ng-click="vm.cellIsOpen = false">Año</label>
                <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'month'" ng-click="vm.cellIsOpen = false">Mes</label>
                <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'week'" ng-click="vm.cellIsOpen = false">Semana</label>
                <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'day'" ng-click="vm.cellIsOpen = false">Día</label>
            </div>
        </div>

    </div>
